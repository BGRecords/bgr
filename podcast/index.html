<script>
  var type = window.location.hash.substr(1).replaceAll("%20", " ");
  var parts = type.split("#");

  var song = parts[0];
  var artist = parts[1];
  var copyright = parts[2];
  var year = parts[3];
  var aboutartist = parts[4];
  var format = parts[5];
  var spotlight = parts[6];

  if (artist === "Various Podcasts") {
    var aboutartist = "Various Podcasts Channel";
    var artist = "Podcasts - Topic";
  }
  if (artist === "") {
    var aboutartist = "Various Podcasts Channel";
    var artist = "Various Podcasts - Topic";
  }

  document.getElementById("song").innerHTML = song;
  document.getElementById("artist").innerHTML = artist;
  document.getElementById("copyright").innerHTML = copyright;
  document.getElementById("year").innerHTML = year;
  document.title = song + " (" + artist + ")";
  document
    .getElementById("artist")
    .setAttribute(
      "href",
      "https://bg-records.com/artist" +
        "#" +
        artist +
        "#" +
        aboutartist +
        "#" +
        spotlight
    );
  document
    .getElementById("player")
    .setAttribute(
      "src",
      "https://cdn.glitch.me/6374d241-d518-4441-bcff-f2489ef8336d/" +
        song +
        "." +
        format
    );
</script>
