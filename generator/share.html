<input type="text" id="encode"><button onclick="gen()">
  generate link
</button>
<span id="output"></span>
<hr>
<input type="text" id="decode"><button onclick="degen()">
 decode generate link
</button>
<span id="deoutput"></span>

<script>
function gen(){
  var original = document.getElementById('encode').value
  var sta = original.replace('a', '1').replace('b', '2').replace('c', '3').replace('d', '4').replace('e', '5').replace('f', '6').replace('g', '7').replace('h', '8').replace('i', '9').replace('j', '!').replace('k', '"').replace('l', '£').replace('m', '$').replace('n', '%').replace('o', '^').replace('p', '&').replace('q', '*').replace('t', '_').replace('u', '-').replace('v', '=').replace('w', '+').replace('x', '~').replace('y', '@').replace('r', ':').replace('#', '¬')
  document.getElementById('output').innerHTML = sta
}
function degen(){
  var originalb = document.getElementById('decode').value
  var stb = originalb.replace('1', 'a').replace('2', 'b').replace('3', 'c').replace('4', 'd').replace('5', 'e').replace('6', 'f').replace('7', 'g').replace('8', 'h').replace('9', 'i').replace('!', 'j').replace('"', 'k').replace('£', 'l').replace('$', 'm').replace('%', 'n').replace('^', 'o').replace('&', 'p').replace('*', 'q').replace('_', 't').replace('-', 'u').replace('=', 'v').replace('+', 'w').replace('~', 'x').replace('@', 'y').replace(':', 'z').replace('¬', '#')
  document.getElementById('deoutput').innerHTML = stb
}
</script>
