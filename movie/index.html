<script>
  var type = window.location.hash.substr(1).replaceAll("%20", " ");
  var parts = type.split("#");

  var song = parts[0];
  var artist = parts[1];
  var copyright = parts[2];
  var year = parts[3];
  var aboutartist = parts[4];
  var format = parts[5];
  var spotlight = parts[6];
  var season = parts[7];

  if (artist === "Various Movies") {
    var aboutartist = "Various Movies Channel";
    var artist = "Movie - Topic";
  }
  if (artist === "") {
    var aboutartist = "Various Movies Channel";
    var artist = "Various Movies - Topic";
  }

  document.getElementById("song").innerHTML = song;
  document.getElementById("artist").innerHTML = artist;
  document.getElementById("copyright").innerHTML = copyright;
  document.getElementById("year").innerHTML = year;
  document.getElementById("season").innerHTML = season;
  document.getElementById("ep").innerHTML = copyright;
  document.title = song + " (" + artist + ")";
  //document.getElementById('artist').setAttribute('href', "https://bg-records.com/artist" + "#" + artist + "#" + aboutartist + "#" + spotlight);
  document
    .getElementById("player")
    .setAttribute(
      "src",
      "https://cdn.glitch.me/6374d241-d518-4441-bcff-f2489ef8336d/" +
        song +
        "." +
        format
    );
</script>
