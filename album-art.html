</div>

<script>
function pageloaded() {
  const contenta = [
    { holder: "homewave", artist: "boss_gameryt,liam mcmaster", content: "https://cdn.glitch.global/1d504920-1dff-4f7f-8350-daf89caa11d4/Test.jpg"},
    // Add more content items here if needed
  ];

  // document.getElementById("randomidk").innerHTML = music[1].song;
  const contentl = contenta;

  for (const contenti of contentl) {
    // Check if the current content matches the provided holder and artist
    if (contenti.holder.toLowerCase() === "homewave" && contenti.artist.toLowerCase() === "boss_gameryt,liam mcmaster") {
      document.getElementById('cover-art').src = contenti.content;
      document.getElementById('coverart').style.display = "inline";
      break; // Exit the loop if the content is found
    }
  }
}

window.onload = pageloaded;
</script>
